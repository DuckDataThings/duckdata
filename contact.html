<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | DuckData</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="favicon.png">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SYQ8H0V4G8"></script>
</head>
<body>

<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #232b39 0%, #363e51 80%, #202430 100%);
    color: #e0e6f0;
  }
  header {
    background: #222c3c;
    box-shadow: 0 2px 8px rgba(20, 35, 60, 0.18);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0; z-index: 1000;
  }
  .logo img { height: 40px; cursor: pointer; }
  .menu-toggle { display: none; font-size: 28px; color: #40fdff; background: none; border: none; cursor: pointer;}
  nav { display: flex; gap: 20px; }
  nav a {
    color: #b8e0ff; font-weight: 500; text-decoration: none; transition: color 0.2s;
    padding: 6px 0; border-radius: 6px;
  }
  nav a:hover { color: #1be7ff; background: #232b39; }
  @media (max-width: 768px) {
    .menu-toggle { display: block; }
    nav {
      display: none; flex-direction: column; position: absolute; top: 58px; right: 0;
      background: #232b39; box-shadow: 0 2px 8px rgba(20,35,60,0.18);
      border-radius: 8px; padding: 10px 16px; z-index: 9999;
      min-width: 160px; text-align: right;
    }
    nav.show { display: flex; }
    nav a { color: #40fdff; padding: 12px 0; font-size: 1.13rem;}
  }
  /* Contact Section */
  .contact-section {
    padding: 60px 20px;
    max-width: 800px;
    margin: auto;
    text-align: center;
  }
  .contact-section h2 {
    font-size: 2.2rem;
    color: #29ffe3;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px #29ffe355;
  }
  .contact-section p {
    font-size: 1.15rem;
    margin-bottom: 30px;
    color: #aad7ff;
  }
  .email-link, .call-button {
    display: inline-block;
    background: #1be7ff;
    color: #232b39 !important;
    text-decoration: none;
    font-weight: 600;
    padding: 12px 20px;
    margin: 10px 6px;
    border-radius: 8px;
    transition: background 0.3s, color 0.3s;
    border: none;
    font-size: 1.09rem;
  }
  .email-link:hover, .call-button:hover {
    background: #91ff77;
    color: #1a1a1a !important;
  }
  /* Footer */
  footer {
    background: #222c3c;
    color: #e0e6f0;
    text-align: center;
    padding: 24px 10px 16px 10px;
    width: 100%;
    margin-top: 48px;
  }
  .footer-links {
    display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin: 10px 0;
  }
  .footer-links a {
    color: #1be7ff;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: 500;
    font-size: 1.05rem;
    transition: color 0.2s;
  }
  .footer-links a:hover { text-decoration: underline; color: #91ff77; }
  .social-icons {
    display: flex; justify-content: center; gap: 15px; margin-top: 10px;
  }
  .social-icons img { width: 24px; height: 24px; }
</style>

  <!-- Header -->
  <header>
    <div class="logo" onclick="location.href='index.html'">
      <img src="./images/dudckdatalogo.png" alt="DuckData Logo">
    </div>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
    <nav id="primary-navigation">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-section">
    <h2>Get in Touch</h2>
    <p>Have questions or need a custom dataset? We're happy to help.</p>
    <a href="mailto:contact@duckdata.in" class="email-link">
      ðŸ“§ contact@duckdata.in
    </a>
    <a href="./contact-us-form" target="_blank" class="call-button">
      ðŸ“ž Schedule a Call
    </a>
  </main>

  <!-- Footer -->
  <footer>
  <div style="margin-bottom: 10px;">
    Â© 2025 DuckData. All rights reserved.
  </div>
  <div style="display: flex; justify-content: center; gap: 20px; align-items: center; flex-wrap: wrap;">
    <a href="privacy" style="color: white; display: flex; align-items: center; gap: 5px;">
      <i data-lucide="shield-check" style="width: 16px; height: 16px;"></i> Privacy Policy
    </a>
    <a href="terms-of-use" style="color: white; display: flex; align-items: center; gap: 5px;">
      <i data-lucide="info" style="width: 16px; height: 16px;"></i> Terms-of-use
    </a>
  </div>
    <!-- Social Media Icons -->
  <div class="social-icons" style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
    <a href="https://x.com/duckdata_in" target="_blank">
      <img src="./images/xlogo.webp" alt="Twitter" style="width: 24px; height: 24px;">
    </a>
    <a href="https://instagram.com/duckdata.in" target="_blank">
      <img src="./images/instagram.png" alt="Telegram" style="width: 24px; height: 24px;">
    </a>
    <a href="https://www.youtube.com/@DuckData" target="_blank">
      <img src="./images/youtube.webp" alt="YouTube" style="width: 24px; height: 24px;">
    </a>
    
  </div>
  </footer>

  <script>
    lucide.createIcons();
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.getElementById('primary-navigation');
    toggle.addEventListener('click', () => {
      const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
      toggle.setAttribute('aria-expanded', !isExpanded);
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
