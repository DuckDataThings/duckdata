  <!-- Contact Section -->
  <section class="fade-in" id="contact">
    <h1 class="section-title">Contact Us</h1>
    <form action="https://formspree.io/f/xkgzwvjq" method="POST" onsubmit="handleSubmit(event)">
      <label>Your Name<br>
        <input type="text" name="name" required>
      </label>
      <label>Your Email<br>
        <input type="email" name="email" required>
      </label>
      <label>Your Message<br>
        <textarea name="message" rows="4" required></textarea>
      </label>
      <button type="submit">Send</button>
      <div id="form-status" class="form-status"></div>
    </form>

    <div style="text-align: center; margin-top: 25px; font-size: 1rem;">

  </footer>

  <!-- Contact JS -->
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('form-status').textContent = 'Thanks for your message!';
          form.reset();
        } else {
          response.json().then(data => {
            document.getElementById('form-status').textContent = data.error || 'Oops! Something went wrong.';
          });
        }
      }).catch(() => {
        document.getElementById('form-status').textContent = 'Oops! Something went wrong.';
      });
    }
  </script>
</body>
