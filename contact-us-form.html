<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | DuckData</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Desktop Navigation */
nav {
  display: flex;
  gap: 20px;
}

/* Hide hamburger by default */
.menu-toggle {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: white;
}

/* Mobile Styles */
@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px; /* Adjust based on header height */
    right: 10px;
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    padding: 15px;
    border-radius: 8px;
    z-index: 9999;
    align-items: flex-end; /* Align links to the right */
    text-align: right;
    width: fit-content;
  }

  nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  nav a {
    padding: 10px 0;
    font-size: 16px;
    color: #000;
    text-decoration: none;
  }
}


    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #0066cc;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
    }

    footer {
      background-color: #0077cc;
      padding: 20px 10px;
      text-align: center;
      font-size: 14px;
      color: white;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="./dudckdatalogo.png" alt="DuckData Logo" />
      </a>
    </div>
    <div class="menu-toggle">☰</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
       <a href="Projects.html">Projects</a>
    </nav>
  </header>
<div class="container">
  <h1>Schedule a Call</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScai3XG2wRqEGRVplhmmB3ahHSzt4IPq9UmPFXbO3fLK-ymbw/viewform?embedded=true" loading="lazy">
    Loading…
  </iframe>
</div>

<footer>
  <a href="about"><i data-lucide="info"></i> About Us</a>
  <a href="privacy"><i data-lucide="shield-check"></i> Privacy Policy</a>
  <div style="margin-top: 10px;">&copy; 2025 DuckData. All rights reserved.</div>
</footer>

<script>
  document.querySelector('.menu-toggle').addEventListener('click', () => {
  document.querySelector('nav').classList.toggle('show');
});

</script>

</body>
</html>
